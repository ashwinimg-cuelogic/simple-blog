<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            <div class="post-preview">
                <a ui-sref="blogs/{{blog.id}}">
                    <h2 class="post-title">
                       {{blog.subject}}
                    </h2>   
                    <hr>
                    <h3>
                        {{blog.description}}
                    </h3>                     
                </a>
                <p class="post-meta">Posted by <a href="#">{{blog.user.username}} - {{blog.user.email}}</a> {{blog.created_date || date}}</p>
                <hr>
            </div>
          
        </div>
    </div>
</div>
